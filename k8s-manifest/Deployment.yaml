apiVersion: app/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    role: react-app
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurg: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: react-app
  template:
    metadata:
      labels:
        role: react-app
    spec:
      containers:
      - name: react-app
        image: nayan2001/react-app:latest
        imagePullPolicy: always
        ports:
          containerPort: 3000

